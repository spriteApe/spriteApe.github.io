<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            border-radius: 50%;
            background: red;
            margin: 5px;
            opacity: 0.8;
            text-align: center;
            color: #fff;
            font-size: 28px;
        }

        #box .line {
            display: flex;
            justify-content: space-between;
        }

        #box span:nth-child(7) {
            background: blue;
        }

        button {
            margin-top: 10px;
            margin-left: 10px;
            width: 70px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="title"></div>
    <div id="box">
        <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button>双色球</button>
        <button>大乐透</button>
        <button>清空</button>
        <button>#</button>
    </div>
    <script>
        const title = document.querySelector('.title')
        var line = document.getElementsByClassName("line"),
            btn = document.getElementsByTagName("button"),
            arr = null,
            brr = null
        function getTime() {
            let date = new Date()
            let week = date.getDay(); //获取当前星期X(0-6,0代表星期天)
            let hour = date.getHours(); //获取当前小时数(0-23)
            let min = date.getMinutes(); //获取当前分钟数(0-59)
            let sec = date.getSeconds(); //获取当前秒数(0-59)
            let time = date.toLocaleDateString(); //获取当前日期
            if ([2, 4, 0].includes(week) && hour === 21 && min === 15 && sec === 0 ) {
                title.innerHTML = time + ' ' + hour + ':' + min + ':' + sec + '双色球'
                ssq()
            }
            if ([1, 3, 6].includes(week) && hour === 20 && min === 25 && sec === 0 ) {
                title.innerHTML = time + ' ' + hour + ':' + min + ':' + sec + '大乐透'
                dlt()
            }
        }
        setInterval(() => {
            getTime();
        }, 1000);
        function ssq() {
            ;[...line].forEach((line) => {
                var span = line.getElementsByTagName("span")
                span[5].style.background = "red"
            })
            fn(6)
        }
        btn[0].onclick = ssq
        function dlt() {
            ;[...line].forEach((line) => {
                var span = line.getElementsByTagName("span")
                span[5].style.background = "blue"
            })
            fn(5)
        }
        btn[1].onclick = dlt

        //清空
        btn[2].onclick = qk
        btn[3].onclick = function () {
            title.style.display = title.style.display === 'none' ? 'block' : 'none'
        }
        function getRendom(max) {
            var rand = Math.round(Math.random() * (max - 1)) + 1
            return rand > 9 ? rand.toString() : "0" + rand
        }
        //获取val(5/6)个红球
        function fn(val, lineCount = 0) {
            if (lineCount > 4) return
            arr = []
            //随机获取5个红球
            for (var i = 0; i < val; i++) {
                if (val == 5) {
                    var rand = getRendom(35)
                } else {
                    var rand = getRendom(33)
                }

                if (arr.indexOf(rand) == -1) {
                    arr.push(rand)
                } else {
                    i--
                }
            }
            //排序
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            if (val == 5) {
                fn1(2, lineCount, val)
            } else {
                fn1(1, lineCount, val)
            }
        }
        //获取1/2个篮球
        function fn1(val, lineCount, redCount) {
            brr = []
            //随机获取val个数字
            for (var i = 0; i < val; i++) {
                if (val == 2) {
                    var rand = getRendom(12)
                } else {
                    var rand = getRendom(16)
                }

                if (brr.indexOf(rand) == -1) {
                    brr.push(rand)
                } else {
                    i--
                }
            }
            //排序
            for (var i = 0; i < brr.length; i++) {
                for (var j = i + 1; j < brr.length; j++) {
                    if (brr[i] > brr[j]) {
                        var temp = brr[i]
                        brr[i] = brr[j]
                        brr[j] = temp
                    }
                }
            }
            //将val个篮球brr压栈到arr;
            for (var i = 0; i < brr.length; i++) {
                arr.push(brr[i])
            }
            //将arr中的7位数字写入span
            var span = line[lineCount].getElementsByTagName("span")
            for (var i = 0; i < span.length; i++) {
                span[i].innerHTML = arr[i]
            }
            fn(redCount, ++lineCount)
        }
        function qk() {
            var span = document.getElementsByTagName("span")
            for (var i = 0; i < span.length; i++) {
                span[i].innerHTML = ""
            }
        }
    </script>
</body>

</html>
