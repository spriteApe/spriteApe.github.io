<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      span {
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        border-radius: 50%;
        background: red;
        margin: 5px;
        opacity: 0.8;
        text-align: center;
        color: #fff;
        font-size: 28px;
      }
      #box .line {
        display: flex;
        justify-content: space-between;
      }
      #box span:nth-child(7) {
        background: blue;
      }
      button {
        margin-top: 10px;
        margin-left: 10px;
        width: 70px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <button>双色球</button>
      <button>大乐透</button>
      <button>清空</button>
    </div>
    <script>
      var line = document.getElementsByClassName("line"),
        btn = document.getElementsByTagName("button"),
        arr = null,
        brr = null

      btn[0].onclick = function() {
        ;[...line].forEach((line) => {
          var span = line.getElementsByTagName("span")
          span[5].style.background = "red"
        })
        fn(6)
      }
      //开始

      btn[1].onclick = function() {
        ;[...line].forEach((line) => {
          var span = line.getElementsByTagName("span")
          span[5].style.background = "blue"
        })
        fn(5)
      }

      //清空
      btn[2].onclick = qk
      function getRendom(max) {
        var rand = Math.round(Math.random() * (max - 1)) + 1
        return rand > 9 ? rand.toString() : "0" + rand
      }
      //获取val(5/6)个红球
      function fn(val, lineCount = 0) {
        if (lineCount > 4) return
        arr = []
        //随机获取5个红球
        for (var i = 0; i < val; i++) {
          if (val == 5) {
            var rand = getRendom(35)
          } else {
            var rand = getRendom(33)
          }

          if (arr.indexOf(rand) == -1) {
            arr.push(rand)
          } else {
            i--
          }
        }
        //排序
        for (var i = 0; i < arr.length; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              var temp = arr[i]
              arr[i] = arr[j]
              arr[j] = temp
            }
          }
        }
        if (val == 5) {
          fn1(2, lineCount, val)
        } else {
          fn1(1, lineCount, val)
        }
      }
      //获取1/2个篮球
      function fn1(val, lineCount, redCount) {
        brr = []
        //随机获取val个数字
        for (var i = 0; i < val; i++) {
          if (val == 2) {
            var rand = getRendom(12)
          } else {
            var rand = getRendom(16)
          }

          if (brr.indexOf(rand) == -1) {
            brr.push(rand)
          } else {
            i--
          }
        }
        //排序
        for (var i = 0; i < brr.length; i++) {
          for (var j = i + 1; j < brr.length; j++) {
            if (brr[i] > brr[j]) {
              var temp = brr[i]
              brr[i] = brr[j]
              brr[j] = temp
            }
          }
        }
        //将val个篮球brr压栈到arr;
        for (var i = 0; i < brr.length; i++) {
          arr.push(brr[i])
        }
        //将arr中的7位数字写入span
        var span = line[lineCount].getElementsByTagName("span")
        for (var i = 0; i < span.length; i++) {
          span[i].innerHTML = arr[i]
        }
        fn(redCount, ++lineCount)
      }
      function qk() {
        var span = document.getElementsByTagName("span")
        for (var i = 0; i < span.length; i++) {
          span[i].innerHTML = ""
        }
      }
    </script>
  </body>
</html>
